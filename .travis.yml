# Config file for automatic testing at travis-ci.org
language: python
python:
  - "3.6"

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-build anaconda-client pytest pytest-cov
  - conda config --set auto_update_conda no
  - curl https://github.com/pyomeca/conda_recipes/raw/master/pyomeca/meta.yaml --create-dirs -o ./conda.recipe/meta.yaml
  - conda build conda.recipe --no-test
  - conda install --use-local pyomeca
  - conda info -a

install:
  - conda env create -f env.yml
  - source activate pyomeca
  - python setup.py install

script:
  - pytest -v --color=yes --cov=pyomeca tests

after_success:
  - conda install -c conda-forge codecov
  - codecov

notifications:
  email:
    on_success: never
    on_failure: always